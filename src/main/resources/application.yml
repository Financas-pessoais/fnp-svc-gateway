server:
  port: 7070

# CONFIGURAÇÕES GATEWAY
spring:
  application:
    name: SVC-GATEWAY
#  config:
#    import: configserver:${URL_CONFIG_SERVER}
#  cloud:
#    config:
#      profile: ${ACTIVE_PROFILE}
    gateway:
      actuator:
        verbose:
          enabled: true
      metrics:
        enabled: true
    discovery:
      enabled: true

eureka:
  client:
    fetch-register: true
    register-with-eureka: true
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
#      defaultZone: https://fnp-svc-discovery-server-8c7614af535c.herokuapp.com/eureka/
      defaultZone: ${EUREKA_PROTOCOL}://${EUREKA_USERNAME}:${EUREKA_PASSWORD}@${EUREKA_URL}/eureka
    instance:
      instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
      prefer-ip-address: true

# CONFIGURAÇÕES ACTUATOR
management:
  endpoints:
    web:
      exposure:
        include:
          - '*'
          - 'gateway'
  endpoint:
    gateway:
      enabled:
        true